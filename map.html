<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Схема выставки</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="manifest" href="/vpf-pwa-web/manifest.json">
    <link rel="icon" type="image/png" href="/vpf-pwa-web/assets/img/logo.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="/src/css/style.css">
    <link rel="styleindex" href="/src/css/map.css">
</head>

<body>
<!-- Хэдер -->
<header class="bg-primary-custom shadow-custom py-3 sticky-top">
  <div class="container position-relative">
    <!-- Кнопка Назад -->
    <a href="/vpf-pwa-web/index.html"
       class="btn btn-outline-light btn-sm back-button position-absolute start-0 top-50 translate-middle-y ms-3">
      <i class="bi bi-arrow-left me-1"></i>
      <span class="back-button-label">Назад</span>
    </a>
    <!-- Заголовок по центру -->
    <h1 class="page-title text-white m-0 text-center">Схема выставки</h1>
  </div>
</header>



<div class="container py-4">
  <div class="hall-section">
    <div class="section-title mb-3">Планировка</div>

    <!-- 3 картинки в ряд -->
    <div class="plan-simple">
      <a class="plan-item" href="/vpf-pwa-web/assets/img/layout_1.webp" data-full="/vpf-pwa-web/assets/img/layout_1.webp">
        <img src="/vpf-pwa-web/assets/img/layout_1.webp" alt="Планировка — 1" loading="lazy" decoding="async">
      </a>
      <a class="plan-item" href="/vpf-pwa-web/assets/img/layout_2.webp" data-full="/vpf-pwa-web/assets/img/layout_2.webp">
        <img src="/vpf-pwa-web/assets/img/layout_2.webp" alt="Планировка — 2" loading="lazy" decoding="async">
      </a>
      <a class="plan-item" href="/vpf-pwa-web/assets/img/layout_3.webp" data-full="/vpf-pwa-web/assets/img/layout_3.webp">
        <img src="/vpf-pwa-web/assets/img/layout_3.webp" alt="Планировка — 3" loading="lazy" decoding="async">
      </a>
    </div>
  </div>
</div>

<!-- Простая «лайтбокс»-подложка -->
<div id="lightbox" class="lightbox" hidden>
  <img id="lightbox-img" alt="">
  <button class="lightbox-close" aria-label="Закрыть">&times;</button>
</div>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
