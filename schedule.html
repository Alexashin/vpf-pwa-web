<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Деловая программа | ВПФ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="manifest" href="/vpf-pwa-web/manifest.json">
    <link rel="icon" type="image/png" href="/vpf-pwa-web/assets/img/logo.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f7f7f7;
        }

        .back-button-fixed {
            position: fixed;
            top: 1rem;
            left: 1rem;
            z-index: 999;
            background-color: rgba(255, 255, 255, 0.9);
            border: 1px solid #ccc;
            border-radius: 6px;
            padding: 0.3rem 0.6rem;
            font-size: 0.9rem;
            color: #0e2e61;
            text-decoration: none;
            transition: background-color 0.2s;
        }

        .back-button-fixed:hover {
            background-color: #e6e6e6;
        }

        .program-section {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            padding: 20px;
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 1.25rem;
            color: #0e2e61;
            font-weight: bold;
        }

        .section-time {
            font-size: 1rem;
            color: #6c757d;
        }

        .section-location {
            font-size: 0.95rem;
            color: #888;
            margin-bottom: 10px;
        }

        .section-topic,
        .section-speaker {
            margin: 4px 0;
        }

        .section-speaker {
            font-style: italic;
        }

        .btn-toggle {
            margin-top: 10px;
        }

        .dropdown {
            position: relative;
        }

        .dropdown-menu {
            width: 100% !important;
            min-width: 0 !important;
            box-sizing: border-box;
            left: 0 !important;
            right: 0 !important;
            padding: 0.25rem 0;
            margin: 0;
            border-radius: 0 0 0.375rem 0.375rem;
        }

        .dropdown-toggle {
            padding-left: 0.75rem;
            padding-right: 0.75rem;
        }

    </style>
</head>

<body>
    <div class="container py-4">
        <!-- Назад + Заголовок на одном уровне -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <a href="/vpf-pwa-web/index.html" class="btn btn-outline-secondary btn-sm">
                <i class="bi bi-arrow-left"></i> Назад
            </a>
            <h1 class="mb-0 text-center flex-grow-1">Расписание</h1>
            <div style="width: 70px;"></div>
        </div>
        <div class="mb-3">
            <div class="dropdown w-100">
                <button class="btn btn-outline-primary dropdown-toggle w-100 mb-3" type="button" data-bs-toggle="dropdown" data-bs-display="static" data-bs-offset="0,0" aria-expanded="false">
                    <span id="filterLabel">Фильтрация: Все залы</span>
                </button>
                <ul class="dropdown-menu w-100 mb-3" id="filterDropdown">
                    <li><a class="dropdown-item" href="#" data-value="">Все залы</a></li>
                    <li><a class="dropdown-item" href="#" data-value="Большой зал">Большой зал</a></li>
                    <li><a class="dropdown-item" href="#" data-value="Малый зал">Малый зал</a></li>
                    <li><a class="dropdown-item" href="#" data-value="Фойе, площадки">Фойе, площадки</a></li>
                </ul>
            </div>
            <div class="dropdown mb-3">
                <button id="sortToggleBtn" class="btn btn-outline-primary w-100">
                    Сортировка: Время ↑
                </button>
            </div>
        </div>
        <!-- Контейнер для карточек -->
        <div id="programContainer"></div>
    </div>

    <!-- Скрипты -->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


</body>

</html>
