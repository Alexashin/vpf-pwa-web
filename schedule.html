    <!DOCTYPE html>
    <html lang="ru">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Моя программа | ВПФ</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="manifest" href="/vpf-pwa-web/manifest.json">
        <link rel="icon" type="image/png" href="/vpf-pwa-web/assets/img/logo.png" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
        <link rel="stylesheet" href="/src/css/style.css">
        <link rel="stylesheet" href="/src/css/schedule.css">
    </head>

    <body>
        <!-- Хэдер -->
        <header class="bg-primary-custom shadow-custom py-3 sticky-top">
            <div class="container position-relative">
                <!-- Кнопка Назад -->
                <a href="/vpf-pwa-web/index.html"
                    class="btn btn-outline-light btn-sm back-button position-absolute start-0 top-50 translate-middle-y ms-3">
                    <i class="bi bi-arrow-left me-1"></i>
                    <span class="back-button-label">Назад</span>
                </a>
                <!-- Заголовок по центру -->
                <h1 class="page-title text-white m-0 text-center">Моя программа</h1>
            </div>
        </header>
        <div class="container py-4">
            <!-- Контейнер для карточек -->
            <div id="programContainer"></div>
        </div>

        <!-- Скрипты -->
        <script>window.MY_SCHEDULE_ONLY = true;</script>
        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

        <script>
            document.addEventListener('DOMContentLoaded', async () => {
            // устойчивый ID
            window.getEventId = window.getEventId || function (ev) {
                const d=(ev?.date||'').trim(), t=(ev?.time||'').trim(),
                ti=(ev?.title||'').trim(), loc=(ev?.location||'').trim();
                return [d,t,ti,loc].join('|');
            };

            try{
                const resp = await fetch('/vpf-pwa-web/data/schedule.json');
                const data = await resp.json();
                const all = Array.isArray(data.events) ? data.events : [];
                const favSet = new Set(JSON.parse(localStorage.getItem('vpf:favs') || '[]'));
                const filtered = all.filter(ev => favSet.has(getEventId(ev)));
                window.originalEvents = filtered;
                const container = document.getElementById('programContainer');
                if (!filtered.length) {
                    container.innerHTML = '<div class="text-muted">Пока пусто. Отметьте события звездой на странице программы.</div>';
                    return;
                }
                renderProgram(filtered);
                } catch(e){
                    console.error(e);
                    document.getElementById('programContainer').innerHTML =
                        '<div class="text-danger">Не удалось загрузить «Мою программу».</div>';
                }
            });
        </script>

    </body>

    </html>
