<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />

    <title>Деловая программа | ВПФ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="manifest" href="/vpf-pwa-web/manifest.json">
    <link rel="icon" type="image/png" href="/vpf-pwa-web/assets/img/logo.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

<body>
<!-- Хэдер -->
<header class="bg-primary-custom shadow-custom py-3 sticky-top">

    <!-- Кнопка Назад -->
    <a href="/vpf-pwa-web/index.html"
       class="btn btn-outline-light btn-sm back-button position-absolute start-0 top-50 translate-middle-y ms-3">
      <i class="bi bi-arrow-left me-1"></i>
      <span class="back-button-label">Назад</span>
    </a>
    <!-- Заголовок по центру -->
    <h1 class="page-title text-white m-0 text-center">Расписание</h1>
  </div>

<div class="container py-4">
    <!-- Фильтрация -->
    <div class="mb-3">
        <div class="dropdown w-100">
            <button class="btn btn-outline-primary dropdown-toggle w-100 mb-3" type="button" data-bs-toggle="dropdown" data-bs-display="static" data-bs-offset="0,0" aria-expanded="false">

            </ul>
        </div>
        <div class="dropdown mb-3">
            <button id="sortToggleBtn" class="btn btn-outline-primary w-100">
                Сортировка: Время ↑
            </button>
        </div>
    </div>
    <!-- Контейнер для карточек -->
    <div id="programContainer"></div>
</div>

  <!-- Скрипты -->
  <script src="script.js"></script>
