<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Моя программа | ВПФ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="manifest" href="/vpf-pwa-web/manifest.json">
    <link rel="icon" type="image/png" href="/vpf-pwa-web/assets/img/logo.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="/src/css/style.css">
    <link rel="stylesheet" href="/src/css/schedule.css">
</head>

<body>
    <!-- Хэдер -->
    <header class="bg-primary-custom shadow-custom py-3 sticky-top">
        <div class="container position-relative">
            <!-- Кнопка Назад -->
            <a href="/vpf-pwa-web/index.html"
                class="btn btn-outline-light btn-sm back-button position-absolute start-0 top-50 translate-middle-y ms-3">
                <i class="bi bi-arrow-left me-1"></i>
                <span class="back-button-label">Назад</span>
            </a>
            <!-- Заголовок по центру -->
            <h1 class="page-title text-white m-0 text-center">Моя программа</h1>
        </div>
    </header>
    <div class="container py-4">
        <!-- Фильтрация -->
        <div class="filter-buttons mb-4">
            <!-- Кнопка фильтрации -->
            <div class="mb-3">
                <button class="btn btn-details visible w-100" onclick="toggleFilterMenu()">
                    <span id="filterLabel" data-value="">Фильтрация: Все залы</span>
                </button>
                <ul class="filter-menu" id="filterDropdown">
                    <li><a href="#" class="filter-option" onclick="selectFilter(event, '')">Все залы</a></li>
                    <li><a href="#" class="filter-option" onclick="selectFilter(event, 'Большой зал')">Большой зал</a>
                    </li>
                    <li><a href="#" class="filter-option" onclick="selectFilter(event, 'Малый зал')">Малый зал</a></li>
                    <li><a href="#" class="filter-option" onclick="selectFilter(event, 'Фойе, площадки')">Фойе,
                            площадки</a></li>
                </ul>
            </div>

            <!-- Кнопка сортировки -->
            <div>
                <button id="sortToggleBtn" class="btn btn-details visible w-100">
                    </i> Сортировка: Время ↑
                </button>
            </div>
        </div>

        <!-- Контейнер для карточек -->
        <div id="programContainer"></div>
    </div>

    <!-- Скрипты -->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
