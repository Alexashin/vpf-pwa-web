<!doctype html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#4B0082">
  <link rel="icon" type="image/svg+xml" href="/favico.svg" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="/src/css/style.css">
  <title>Vite App</title>
</head>

<body>
  <!-- Шапка для десктопа -->
  <header class="d-none d-md-block bg-primary-custom py-4 text-center text-white">
    <div
      class="container d-flex flex-column flex-md-row align-items-center justify-content-center text-center text-md-start gap-4">
      <img src="assets/img/logo.png" alt="Логотип" style="height: 100px; max-width: 100%; object-fit: contain;" />
      <div>
        <h2 class="mb-2 fw-bold" style="font-size: 2.25rem;">XV Воронежский<br class="d-md-none"> промышленный форум
          2025</h2>
        <div style="font-size: 1.25rem;">Межрегиональный форум-выставка</div>
      </div>
    </div>
  </header>

  <!-- Шапка для мобил -->
  <header class="d-block d-md-none bg-primary-custom py-3 text-center">
    <div class="container">
      <img src="assets/img/full-logo.png" alt="Логотип форума"
        style="max-width: 100%; height: auto; max-height: 140px;" />
    </div>
  </header>

  <div class="container py-5">
    <div class="row g-2 justify-content-center align-items-stretch">
      <!-- Расписание -->
      <div class="col-8 col-md-4 col-lg-4 d-flex">
        <a href="schedule.html" class="text-decoration-none w-100">
          <div class="tile h-100 d-flex flex-column justify-content-center">
            <div class="tile-icon"><i class="bi bi-calendar-event"></i></div>
            <div class="tile-text">Расписание</div>
          </div>
        </a>
      </div>

      <!-- О форуме -->
      <div class="col-4 col-md-4 col-lg-4 d-flex">
        <a href="about.html" class="text-decoration-none w-100">
          <div class="tile tile-accent tile h-100 d-flex flex-column justify-content-center">
            <div class="tile-icon"><i class="bi bi-info-circle"></i></div>
            <div class="tile-text">О форуме</div>
          </div>
        </a>
      </div>

      <!-- Партнёры -->
      <div class="col-4 col-md-4 col-lg-4 d-flex">
        <a href="partners.html" class="text-decoration-none w-100">
          <div class="tile tile-accent tile h-100 d-flex flex-column justify-content-center">
            <div class="tile-icon"><i class="bi bi-people"></i></div>
            <div class="tile-text">Партнёры</div>
          </div>
        </a>
      </div>

      <!-- Схема выставки -->
      <div class="col-8 col-md-4 col-lg-4 d-flex">
        <a href="map.html" class="text-decoration-none w-100">
          <div class="tile h-100 d-flex flex-column justify-content-center">
            <div class="tile-icon"><i class="bi bi-map"></i></div>
            <div class="tile-text">Схема выставки</div>
          </div>
        </a>
      </div>

      <!-- Как добраться -->
      <div class="col-6 col-md-4 col-lg-4 d-flex">
        <a href="location.html" class="text-decoration-none w-100">
          <div class="tile h-100 d-flex flex-column justify-content-center">
            <div class="tile-icon"><i class="bi bi-geo-alt"></i></div>
            <div class="tile-text">Как добраться</div>
          </div>
        </a>
      </div>

      <!-- Контакты -->
      <div class="col-6 col-md-4 col-lg-4 d-flex">
        <a href="contacts.html" class="text-decoration-none w-100">
          <div class="tile tile-accent tile h-100 d-flex flex-column justify-content-center">
            <div class="tile-icon"><i class="bi bi-envelope"></i></div>
            <div class="tile-text">Контакты</div>
          </div>
        </a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="/src/js/app.js"></script>
</body>

</html>
