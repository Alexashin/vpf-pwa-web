<!doctype html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <link rel="manifest" href="/vpf-pwa-web/manifest.json">
  <link rel="icon" type="image/png" href="/vpf-pwa-web/assets/img/logo.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="/src/css/style.css">
  <link rel="styleindex" href="/src/css/index.css">
  <title>Главная | ВПФ</title>
</head>

<body>
<!-- Шапка для десктопа -->
<header class="d-none d-md-block bg-primary-custom py-4 text-center text-white">
  <div class="container d-flex flex-column flex-md-row align-items-center justify-content-center text-center text-md-start gap-4">
    <img src="/vpf-pwa-web/assets/img/logo.png" alt="Логотип"
      style="height: 100px; max-width: 100%; object-fit: contain;" />
    <div>
      <h2 class="mb-2 fw-bold lh-1" style="font-size: 2.25rem; letter-spacing:.3px;">
        XV Воронежский<br class="d-md-none"> промышленный форум 2025
      </h2>
      <div class="fs-5 fw-semibold opacity-90">Межрегиональный форум-выставка</div>
    </div>
  </div>
</header>

<!-- Шапка для мобил -->
<header class="hero-header bg-primary-custom text-white d-block d-md-none">
  <div class="container py-3">
    <div class="hero-box mx-auto">
      <div class="d-flex align-items-center justify-content-center gap-3">
        <img src="/vpf-pwa-web/assets/img/logo.png" alt="Логотип" class="hero-logo">
        <div class="hero-title">
          <div class="hero-title-line">XV Воронежский</div>
          <div class="hero-title-line">промышленный</div>
          <div class="hero-title-line">форум 2025</div>
        </div>
      </div>
      <div class="hero-divider my-1"></div>
      <div class="hero-subtag"><span>Межрегиональный форум-выставка</span></div>
    </div>
  </div>
</header>

  <div class="container py-5">
    <div class="row g-2 justify-content-center align-items-stretch">

      <!-- О форуме -->
      <div class="col-6 col-md-4 col-lg-4 d-flex">
        <a href="/vpf-pwa-web/about.html" class="text-decoration-none w-100">
          <div class="tile tile-accent tile h-100 d-flex flex-column justify-content-center">
            <div class="tile-icon"><i class="bi bi-info-circle"></i></div>
            <div class="tile-text">О форуме</div>
          </div>
        </a>
      </div>

      <!-- Деловая программа -->
      <div class="col-6 col-md-4 col-lg-4 d-flex">
        <a href="/vpf-pwa-web/program.html" class="text-decoration-none w-100">
          <div class="tile tile-accent tile h-100 d-flex flex-column justify-content-center">
            <div class="tile-icon"><i class="bi bi-journal-text"></i></div>
            <div class="tile-text">Деловая программа</div>
          </div>
        </a>
      </div>

      <!-- Моя программа -->
      <div class="col-6 col-md-4 col-lg-4 d-flex">
        <a href="/vpf-pwa-web/schedule.html" class="text-decoration-none w-100">
          <div class="tile tile-accent tile h-100 d-flex flex-column justify-content-center">
            <div class="tile-icon"><i class="bi bi-calendar-check"></i></div>
            <div class="tile-text">Моя программа</div>
          </div>
        </a>
      </div>

      <!-- Схема выставки -->
      <div class="col-6 col-md-4 col-lg-4 d-flex">
        <a href="/vpf-pwa-web/map.html" class="text-decoration-none w-100">
          <div class="tile tile-accent tile h-100 d-flex flex-column justify-content-center">
            <div class="tile-icon"><i class="bi-map"></i></div>
            <div class="tile-text">Схема выставки</div>
          </div>
        </a>
      </div>

      <!-- Организаторы -->
      <div class="col-6 col-md-4 col-lg-4 d-flex">
        <a href="/vpf-pwa-web//organizers.html" class="text-decoration-none w-100">
          <div class="tile tile-accent tile h-100 d-flex flex-column justify-content-center">
            <div class="tile-icon"><i class="bi-briefcase"></i></div>
            <div class="tile-text">Организаторы</div>
          </div>
        </a>
      </div>

      <!-- Партнёры -->
      <div class="col-6 col-md-4 col-lg-4 d-flex">
        <a href="/vpf-pwa-web/partners.html" class="text-decoration-none w-100">
          <div class="tile tile-accent tile h-100 d-flex flex-column justify-content-center">
            <div class="tile-icon"><i class="bi-people "></i></div>
            <div class="tile-text">Партнёры</div>
          </div>
        </a>
      </div>
      
      <!-- Участники -->
      <div class="col-6 col-md-4 col-lg-4 d-flex">
        <a href="/vpf-pwa-web/participants.html" class="text-decoration-none w-100">
          <div class="tile tile-accent tile h-100 d-flex flex-column justify-content-center">
            <div class="tile-icon"><i class="bi-person-badge"></i></div>
            <div class="tile-text">Участники</div>
          </div>
        </a>
      </div>

      <!-- Как добраться -->
      <div class="col-6 col-md-4 col-lg-4 d-flex">
        <a href="/vpf-pwa-web/location.html" class="text-decoration-none w-100">
          <div class="tile h-100 d-flex flex-column justify-content-center">
            <div class="tile-icon"><i class="bi bi-geo-alt"></i></div>
            <div class="tile-text">Как добраться</div>
          </div>
        </a>
      </div>

      <!-- Контакты -->
      <div class="col-6 col-md-4 col-lg-4 d-flex">
        <a href="/vpf-pwa-web/contacts.html" class="text-decoration-none w-100">
          <div class="tile h-100 d-flex flex-column justify-content-center">
            <div class="tile-icon"><i class="bi bi-envelope"></i></div>
            <div class="tile-text">Контакты</div>
          </div>
        </a>
      </div>
      
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="/src/js/app.js"></script>
</body>

</html>
