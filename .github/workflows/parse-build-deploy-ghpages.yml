# .github/workflows/parse-build-deploy-ghpages.yml
name: Parse → Build → Deploy (gh-pages)

on:
  schedule:
    - cron: '0 */3 * * *'   # каждые 3 часа по UTC
  workflow_dispatch:

concurrency:
  group: pages
  cancel-in-progress: true

permissions:
  contents: write   # коммитить data + пушить gh-pages

jobs:
  parse_build_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      # === PARSE ===
      - uses: actions/setup-python@v5
        with: { python-version: '3.11' }

      - name: Install parser deps
        run: |
          python -m pip install -U pip
          pip install -r tools/requirements.txt

      - name: Run parser (schedule by default)
        env:
          URL_PROGRAM: "https://project13487951.tilda.ws/page74408851.html"
          PROGRAM_DATE: "2025-09-24"
        run: |
          python tools/tilda_unified_parser.py --update schedule --data-dir public/data

      - id: diff
        name: Detect data changes
        run: |
          if [[ -n "$(git status --porcelain public/data)" ]]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit & push data
        if: steps.diff.outputs.changed == 'true'
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add public/data
          git commit -m "data: auto-update $(date -u +'%F %T')"
          git push

      # === BUILD ===
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - run: npm run build

      # === DEPLOY ===
      # твой скрипт: "deploy": "gh-pages -d dist"
      - name: Deploy to gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run deploy
