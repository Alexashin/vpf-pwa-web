<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Организаторы | ВПФ</title>
  <link rel="icon" type="image/png" href="/vpf-pwa-web/assets/img/logo.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="/src/css/style.css">
  <link rel="stylesheet" href="/src/css/organizers.css">
</head>

<body>
  <!-- Хэдер -->
  <header class="bg-primary-custom shadow-custom py-3 sticky-top">
    <div class="container position-relative">
      <!-- Кнопка Назад -->
      <a href="/vpf-pwa-web/index.html"
        class="btn btn-outline-light btn-sm back-button position-absolute start-0 top-50 translate-middle-y ms-3">
        <i class="bi bi-arrow-left me-1"></i>
        <span class="back-button-label">Назад</span>
      </a>
      <!-- Заголовок по центру -->
      <h1 class="page-title text-white m-0 text-center">Организаторы</h1>
    </div>
  </header>

  <main class="container my-4">
    <!-- Блок 1 -->
    <section class="mb-4">
      <div class="bg-white rounded shadow-sm p-4">
        <h2 class="section-title-with-lines">Организаторы</h2>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">

          <!-- Карточка 1 -->
          <div class="col">
            <a href="https://www.govvrn.ru/" target="_blank" rel="noopener noreferrer"
              class="text-decoration-none text-reset d-block h-100">
              <div class="organizer-card text-center bg-white rounded shadow-sm p-4 h-100 clickable-card">
                <img id="organizer_1" src="/vpf-pwa-web/assets/img/organizer_1.png"
                  alt="Правительство Воронежской области" class="organizer-logo" />
                <p class="organizer-name">Правительство Воронежской области</p>
              </div>
            </a>
          </div>

          <!-- Карточка 2 -->
          <div class="col">
            <a href="https://tppvo.ru/" target="_blank" rel="noopener noreferrer"
              class="text-decoration-none text-reset d-block h-100">
              <div class="organizer-card text-center bg-white rounded shadow-sm p-4 h-100 clickable-card">
                <img id="organizer_2" src="/vpf-pwa-web/assets/img/organizer_2.jpg" alt="ТПП ВО"
                  class="organizer-logo" />
                <p class="organizer-name">Союз «Торгово-промышленная палата Воронежской области»</p>
              </div>
            </a>
          </div>

          <!-- Карточка 3 -->
          <div class="col">
            <a href="https://veta.ru/" target="_blank" rel="noopener noreferrer"
              class="text-decoration-none text-reset d-block h-100">
              <div class="organizer-card text-center bg-white rounded shadow-sm p-4 h-100 clickable-card">
                <img id="organizer_3" src="/vpf-pwa-web/assets/img/organizer_3.jpg" alt="ВЕТА" class="organizer-logo" />
                <p class="organizer-name">Выставочный Центр «ВЕТА» ТПП ВО</p>
              </div>
            </a>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
